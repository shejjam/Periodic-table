<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pink Glowing Periodic Table</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.table {
  display: grid;
  grid-template-columns: repeat(18, 50px);
  grid-template-rows: repeat(7, 60px);
  gap: 5px;
}

.element {
  background: rgba(255,255,255,0.2);
  border: 2px solid rgba(255,255,255,0.4);
  border-radius: 10px;
  color: #fff;
  text-align: center;
  font-size: 12px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,182,193,0.7);
  backdrop-filter: blur(4px);
  transition: transform 0.2s, box-shadow 0.3s;
}

.element:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255,105,180,0.9);
}

.symbol {
  font-size: 18px;
  font-weight: bold;
}

/* === Modal Styles === */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-content {
  background: #2b002b;
  border: 2px solid #ffb6c1;
  border-radius: 15px;
  padding: 20px;
  width: 280px;
  text-align: center;
  color: white;
  box-shadow: 0 0 25px rgba(255,182,193,0.6);
  position: relative;
  animation: pop 0.3s ease;
}

.modal-content img {
  width: 120px;
  height: 120px;
  object-fit: contain;
  border-radius: 10px;
  border: 2px solid #ffb6c1;
  margin-bottom: 10px;
}

.close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 24px;
  cursor: pointer;
  color: #ffb6c1;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>

<div class="table" id="periodic-table"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content" id="modal-content">
    <span class="close" id="close">&times;</span>
    <img id="modal-img" src="" alt="Element Image">
    <h2 id="modal-title"></h2>
    <p id="modal-details"></p>
  </div>
</div>

<script>
const elements = [
  {n:1, s:"H", name:"Hydrogen", w:"1.008", phase:"Gas", img:"images/H.jpg", col:1, row:1},
  {n:2, s:"He", name:"Helium", w:"4.0026", phase:"Gas", img:"images/He.jpg", col:18, row:1},
  {n:3, s:"Li", name:"Lithium", w:"6.94", phase:"Solid", img:"images/Li.jpg", col:1, row:2},
  {n:4, s:"Be", name:"Beryllium", w:"9.0122", phase:"Solid", img:"images/Be.jpg", col:2, row:2},
  {n:5, s:"B", name:"Boron", w:"10.81", phase:"Solid", img:"images/B.jpg", col:13, row:2},
  {n:6, s:"C", name:"Carbon", w:"12.011", phase:"Solid", img:"images/C.jpg", col:14, row:2},
  {n:7, s:"N", name:"Nitrogen", w:"14.007", phase:"Gas", img:"images/N.jpg", col:15, row:2},
  {n:8, s:"O", name:"Oxygen", w:"15.999", phase:"Gas", img:"images/O.jpg", col:16, row:2},
  {n:9, s:"F", name:"Fluorine", w:"18.998", phase:"Gas", img:"images/F.jpg", col:17, row:2},
  {n:10, s:"Ne", name:"Neon", w:"20.180", phase:"Gas", img:"images/Ne.jpg", col:18, row:2},
  {n:11, s:"Na", name:"Sodium", w:"22.990", phase:"Solid", img:"images/Na.jpg", col:1, row:3},
  {n:12, s:"Mg", name:"Magnesium", w:"24.305", phase:"Solid", img:"images/Mg.jpg", col:2, row:3},
  {n:13, s:"Al", name:"Aluminum", w:"26.982", phase:"Solid", img:"images/Al.jpg", col:13, row:3},
  {n:14, s:"Si", name:"Silicon", w:"28.085", phase:"Solid", img:"images/Si.jpg", col:14, row:3},
  {n:15, s:"P", name:"Phosphorus", w:"30.974", phase:"Solid", img:"images/P.jpg", col:15, row:3},
  {n:16, s:"S", name:"Sulfur", w:"32.07", phase:"Solid", img:"images/S.jpg", col:16, row:3},
  {n:17, s:"Cl", name:"Chlorine", w:"35.45", phase:"Gas", img:"images/Cl.jpg", col:17, row:3},
  {n:18, s:"Ar", name:"Argon", w:"39.948", phase:"Gas", img:"images/Ar.jpg", col:18, row:3}
];

const table = document.getElementById('periodic-table');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalTitle = document.getElementById('modal-title');
const modalDetails = document.getElementById('modal-details');
const close = document.getElementById('close');

elements.forEach(e=>{
  const d=document.createElement('div');
  d.className='element';
  d.style.gridColumn=e.col;
  d.style.gridRow=e.row;
  d.innerHTML=`
    <div class="atomic-number">${e.n}</div>
    <div class="symbol">${e.s}</div>
    <div class="name">${e.name}</div>`;
  
  d.addEventListener('click',()=>{
    modal.style.display='flex';
    modalImg.src = e.img;
    modalTitle.textContent = `${e.name} (${e.s})`;
    modalDetails.innerHTML = `
      <strong>Atomic Number:</strong> ${e.n}<br>
      <strong>Atomic Weight:</strong> ${e.w}<br>
      <strong>Phase:</strong> ${e.phase}`;
  });
  table.appendChild(d);
});

close.onclick = ()=>modal.style.display='none';
window.onclick = e=>{ if(e.target==modal) modal.style.display='none'; };
</script>

</body>
</html>
